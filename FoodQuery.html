                    allRecipes.push({
                        ...recipe,
                        category: category,
                        number: index + 1
                    });

                    // çµ±è¨ˆæ¯å€‹é£Ÿæå‡ºç¾çš„æ¬¡æ•¸
                    recipe.ingredients.forEach(ing => {
                        allIngredients.set(ing, (allIngredients.get(ing) || 0) + 1);
                    });
                });
            }

            // æ¸²æŸ“é£Ÿæåˆ—è¡¨
            renderIngredientList();

            // é¡¯ç¤ºæ‰€æœ‰é…æ–¹
            displayRecipes(allRecipes);

            // æ›´æ–°çµ±è¨ˆ
            document.getElementById('totalIngredients').textContent = allIngredients.size;
        }

        // æ¸²æŸ“é£Ÿæåˆ—è¡¨
        function renderIngredientList() {
            const ingredientList = document.getElementById('ingredientList');

            // å°‡é£ŸææŒ‰å‡ºç¾æ¬¡æ•¸æ’åº
            const sortedIngredients = Array.from(allIngredients.entries())
                .sort((a, b) => b[1] - a[1]);

            ingredientList.innerHTML = sortedIngredients.map(([ing, count]) => `
                <div class="ingredient-item" onclick="toggleIngredient('${ing}')">
                    <input type="checkbox" id="ing_${ing}" onchange="toggleIngredient('${ing}')">
                    <label for="ing_${ing}">${ing}</label>
                    <span class="ingredient-count">(${count})</span>
                </div>
            `).join('');
        }

        // åˆ‡æ›é£Ÿæé¸æ“‡
        function toggleIngredient(ingredient) {
            const checkbox = document.getElementById(`ing_${ingredient}`);

            if (selectedIngredients.has(ingredient)) {
                selectedIngredients.delete(ingredient);
                checkbox.checked = false;
            } else {
                selectedIngredients.add(ingredient);
                checkbox.checked = true;
            }

            updateSelectedTags();
            updateStats();
        }

        // æ›´æ–°å·²é¸æ“‡çš„é£Ÿææ¨™ç±¤
        function updateSelectedTags() {
            const tagsContainer = document.getElementById('selectedTags');

            if (selectedIngredients.size === 0) {
                tagsContainer.innerHTML = '<span class="empty-selection">å°šæœªé¸æ“‡ä»»ä½•é£Ÿæ</span>';
                return;
            }

            tagsContainer.innerHTML = Array.from(selectedIngredients).map(ing => `
                <div class="ingredient-tag">
                    ${ing}
                    <span class="remove" onclick="removeIngredient('${ing}')">âœ•</span>
                </div>
            `).join('');
        }

        // ç§»é™¤å–®å€‹é£Ÿæ
        function removeIngredient(ingredient) {
            selectedIngredients.delete(ingredient);
            document.getElementById(`ing_${ingredient}`).checked = false;
            updateSelectedTags();
            updateStats();
        }

        // æ›´æ–°çµ±è¨ˆæ•¸æ“š
        function updateStats() {
            document.getElementById('selectedCount').textContent = selectedIngredients.size;
        }

        // éæ¿¾é£Ÿè­œ
        function filterRecipes() {
            let filtered = allRecipes;

            // åˆ†é¡ç¯©é¸
            if (currentCategory !== 'all') {
                filtered = filtered.filter(r => r.category === currentCategory);
            }

            // æ ¹æ“šå·²é¸é£Ÿæç¯©é¸ - åªé¡¯ç¤ºæ‰€æœ‰ææ–™éƒ½å·²å‹¾é¸çš„é£Ÿè­œ
            if (selectedIngredients.size > 0) {
                filtered = filtered.filter(recipe => {
                    // æª¢æŸ¥é£Ÿè­œçš„æ‰€æœ‰ææ–™æ˜¯å¦éƒ½åœ¨å·²é¸æ“‡çš„é£Ÿæä¸­
                    return recipe.ingredients.every(ing => selectedIngredients.has(ing));
                });
            }

            displayRecipes(filtered);
            document.getElementById('matchCount').textContent = filtered.length;
        }

        // åˆ†é¡ç¯©é¸
        function filterByCategory(category) {
            currentCategory = category;

            // æ›´æ–°æ¨™ç±¤æ¨£å¼
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-category="${category}"]`).classList.add('active');

            filterRecipes();
        }

        // æ¸…é™¤å…¨éƒ¨é¸æ“‡
        function clearSelection() {
            selectedIngredients.clear();

            // å–æ¶ˆæ‰€æœ‰è¤‡é¸æ¡†
            document.querySelectorAll('.ingredient-item input[type="checkbox"]').forEach(cb => {
                cb.checked = false;
            });

            updateSelectedTags();
            updateStats();

            currentCategory = 'all';
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector('[data-category="all"]').classList.add('active');

            displayRecipes(allRecipes);
            document.getElementById('matchCount').textContent = '-';
        }

        // é¡¯ç¤ºé…æ–¹
        function displayRecipes(recipesToDisplay) {
            const grid = document.getElementById('recipeGrid');
            const resultCount = document.getElementById('resultCount');

            if (recipesToDisplay.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">ğŸ˜¢</div>
                        <h3>æ‰¾ä¸åˆ°ç¬¦åˆæ¢ä»¶çš„é…æ–¹</h3>
                        <p>è«‹å˜—è©¦é¸æ“‡å…¶ä»–é£Ÿæçµ„åˆ</p>
                    </div>
                `;
                resultCount.textContent = 'ç„¡ç¬¦åˆé£Ÿè­œ';
                return;
            }

            resultCount.textContent = `é¡¯ç¤º ${recipesToDisplay.length} å€‹é…æ–¹`;

            grid.innerHTML = recipesToDisplay.map(recipe => {
                let ingredientsText = recipe.ingredients.map(ing => {
                    // é«˜äº®å·²é¸æ“‡çš„é£Ÿæ
                    if (selectedIngredients.has(ing)) {
                        return `<span class="ingredient-match">${ing}</span>`;
                    }
                    return ing;
                }).join(' + ');

                return `
                    <div class="recipe-card">
                        <span class="recipe-category">${recipe.category}</span>
                        <div class="recipe-name">${recipe.name}</div>
                        <div class="recipe-ingredients">
                            <strong>ææ–™:</strong> ${ingredientsText}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
